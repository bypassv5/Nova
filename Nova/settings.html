<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      color: #7c5cff;
    }

    .settings-section {
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: background 0.3s, color 0.3s;
    }

    .setting {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      border-bottom: 1px solid;
      transition: border-color 0.3s;
    }
    .setting:last-child { border-bottom: none; }

    .setting label { font-size: 1rem; }

    /* iPhone toggle */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #555;
      transition: background-color 0.3s ease;
      border-radius: 34px;
    }
    .slider::before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }
    input:checked + .slider {
      background-color: #34c759; /* iOS green */
    }
    input:checked + .slider::before {
      transform: translateX(22px);
    }

    /* Dark / Light Mode */
    body.dark {
      background: #0b0d10;
      color: #e6edf3;
    }
    body.dark .settings-section {
      background: #12161c;
    }
    body.dark .setting { border-color: #243041; }

    body.light {
      background: #f5f5f7;
      color: #111;
    }
    body.light .settings-section {
      background: #fff;
    }
    body.light .setting { border-color: #ddd; }
  </style>
</head>
<body class="dark">
  <h1>Settings</h1>

  <div class="settings-section">
    <div class="setting">
      <label for="darkMode">Dark Mode</label>
      <label class="switch">
        <input type="checkbox" id="darkMode" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="setting">
      <label for="betaFeatures">Enable Beta Features</label>
      <label class="switch">
        <input type="checkbox" id="betaFeatures">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <script>
    const darkModeToggle = document.getElementById('darkMode');
    const betaFeaturesToggle = document.getElementById('betaFeatures');

    // Load saved settings
    window.addEventListener('DOMContentLoaded', () => {
      // Beta Features
      const betaEnabled = localStorage.getItem('betaFeatures') === 'true';
      betaFeaturesToggle.checked = betaEnabled;

      // Dark/Light mode (default: dark)
      if (localStorage.getItem('theme') === 'light') {
        document.body.classList.remove('dark');
        document.body.classList.add('light');
        darkModeToggle.checked = false;
      } else {
        document.body.classList.add('dark');
        darkModeToggle.checked = true;
      }
    });

    // Dark/Light toggle
    darkModeToggle.addEventListener('change', e => {
      if (e.target.checked) {
        document.body.classList.remove('light');
        document.body.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      } else {
        document.body.classList.remove('dark');
        document.body.classList.add('light');
        localStorage.setItem('theme', 'light');
      }
    });

    // Beta Features toggle
    betaFeaturesToggle.addEventListener('change', e => {
      localStorage.setItem('betaFeatures', e.target.checked);
      console.log("Beta Features enabled:", e.target.checked);
    });
  </script>
</body>
</html>
