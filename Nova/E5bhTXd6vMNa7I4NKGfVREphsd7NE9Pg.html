<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden; /* ðŸš€ kill all scrollbars */
      font-family: Arial, sans-serif;
      background: #0b0d10;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      background: #12161c;
      height: 60px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 1.5rem;
      border-bottom: 2px solid #243041;
      padding: 0 1rem;
      flex-shrink: 0;
    }

    .navbar button {
      background: none;
      border: none;
      color: #e6edf3;
      font-size: 1rem;
      cursor: pointer;
      padding: 0.25rem 0.5rem;
      transition: color 0.2s;
    }
    .navbar button:hover { color: #9d86ff; }
    .navbar button.active {
      color: #7c5cff;
      font-weight: bold;
      border-bottom: 2px solid #7c5cff;
    }

    /* Main content area */
    .main {
      flex: 1;
      width: 100%;
      height: calc(100% - 60px);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Home content */
    .home-content {
      width: 100%;
      height: 100%;
      padding: 2rem;
      overflow: hidden;
    }

    .announcement {
      background: #7c5cff;
      color: #fff;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }

    /* Gradient Title */
    h1.gradient-title {
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, #003366, #00cc66);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Iframes */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #0b0d10;
      display: none;
    }

    /* Fade animation */
    .fade {
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <div class="navbar">
    <button class="active" onclick="loadTab('home', this)">Home</button>
    <button onclick="loadTab('games.html', this)">Games</button>
    <button onclick="loadTab('proxy.html', this)">Proxy</button>
    <button onclick="loadTab('apps.html', this)">Apps</button>
    <button onclick="loadTab('vm.html', this)">Virtual Machine (Beta)</button>
    <button onclick="loadTab('settings.html', this)">Settings</button>
  </div>

  <!-- Main content -->
  <div class="main">
    <!-- Home tab -->
    <div id="homeTab" class="home-content fade">
      <div class="announcement">
        <strong>Announcement:</strong> Welcome to Nova! We are in beta right now, so we don't have much to offer, however we hope you enjoy what we have right now.
      </div>
      <h1 class="gradient-title">Nova | Games & Proxies</h1>
      <p>Nova V0.0.0 (Beta). We have over 0 games, 0 proxies, a built-in virtual machine, and (coming soon) our own built-in proxy.</p>
    </div>

    <!-- Sub pages -->
    <iframe id="contentFrame" scrolling="no"></iframe>
  </div>

  <script>
    function loadTab(page, btn) {
      document.querySelectorAll('.navbar button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      const homeTab = document.getElementById('homeTab');
      const frame = document.getElementById('contentFrame');

      // Remove fade classes so we can re-add them for clean animation
      homeTab.classList.remove('fade');
      frame.classList.remove('fade');

      if (page === 'home') {
        frame.style.display = 'none';
        homeTab.style.display = 'block';
        void homeTab.offsetWidth; // force reflow
        homeTab.classList.add('fade');
      } else {
        homeTab.style.display = 'none';
        frame.style.display = 'block';
        frame.src = page;
        void frame.offsetWidth; // force reflow
        frame.classList.add('fade');
      }
    }
  </script>
</body>
</html>
